{% extends "code_doc/base_template.html" %}

{% block title %}Login{% endblock %}


{% block content %}

  {% if form.errors %} 
    <div class="alert alert-danger" role="alert">Sorry, that's not a valid username or password {{form.errors}}</div>
  {% endif %}

	<form class="form-horizontal" role="form" method="post"> {% csrf_token %}
	  <div class="form-group">
	    <label for="username" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="username" placeholder="username" name="username" value="" >
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="password" placeholder="Password" name="password" value="" >
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default" value="login">Log in</button>
	    </div>
	  </div>
	  <input type="hidden" name="next" value="{{ next|escape }}" />
	</form>

{% endblock %}
