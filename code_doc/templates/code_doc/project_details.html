{% load gravatar %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" href="{% static "bootstrap-3.2.0-dist/css/bootstrap.min.css"  %}">

<!-- Optional theme -->
<link rel="stylesheet" href="{% static "bootstrap-3.2.0-dist/css/bootstrap-theme.min.css" %}">

<script language="javascript" type="text/javascript" src="{% static "bootstrap-3.2.0-dist/js/bootstrap.min.js" %}"></script>
</head>

<body>

<div class="container">
<h1>{{ project.name }}</h1>


<h2>Description</h2>
{{ project.description }}

{% if authors %}

<h2>Authors</h2>
<div class="media">
  {% for author in authors %}
    <a class="pull-left" href="#">
      <img class="media-object" src="{% gravatar_url author.gravatar_email %}" >  <!-- alt="xxx" -->
    </a>

    <div class="media-body">
      <h4 class="media-heading"><a href="{% url 'author' author.id %}" >{{ author.firstname }} {{ author.lastname }}</a></h4>
      <p>blablablabla this author</p>
    </div>
  {% endfor %}
</div>

{% else %}
    <p>No author.</p>
{% endif %}




</div>
</body>
</html>
