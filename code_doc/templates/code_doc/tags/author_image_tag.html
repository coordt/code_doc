{% load gravatar %}
{% load static %}

{% if uploaded_image or gravatar_email %}
<!-- Display or load img -->
  <img src=
  {% if uploaded_image %}
    "{% get_media_prefix %}{{uploaded_image}}"
  {% elif gravatar_email %}
    "{% gravatar_url gravatar_email %}"
  {% endif %}

  {% if size %}
    width="{{ size }}px" height="{{ size }}px"
  {% else %}
    width="40px" height="40px"
  {% endif %}
  class="img-rounded" >

{% else %}
  <svg width="{{ size }}px" height="{{ size }}px">
    <rect x="0" y="0" width="100%" height="100%" rx="15%" ry="15%" fill="{{background_color}}" />
    <text class="svg-text" x="50%" y="50%" 
    	  text-anchor="middle" dominant-baseline="central"
    	  font-size-adjust="1.1"
    	  font-family="Tahoma, Geneva, sans-serif">{{author_initial}}</text>
  </svg>
{% endif %}
